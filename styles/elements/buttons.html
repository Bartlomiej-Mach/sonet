<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Serif+Display:wght@300&family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style.css">

    

</head>
<body>
    
    <a href="#" class="btn-primary">
        <div class="btn-primary--content">
            <span class="button-value">
                Dowiedz się więcej
            </span>
            <i class="fa-solid fa-arrow-right"></i>
        </div>
    </a>


    <br>
    <br>


    <a href="#" class="btn-secondary btn-secondary-red">
        <div class="btn-secondary--content">
            <span class="button-value">
                Sprawdź na Youtube
            </span>
            <i class="fa-solid fa-arrow-right"></i>
        </div>
    </a>

    <a href="#" class="btn-secondary btn-secondary-green">
        <div class="btn-secondary--content">
            <span class="button-value">
                Strona główna
            </span>
            <i class="fa-solid fa-arrow-right"></i>
        </div>
    </a>


    <!-- libra -->
    <script src="https://kit.fontawesome.com/786fc2d0ee.js" crossorigin="anonymous"></script>


</body>
</html>
